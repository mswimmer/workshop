<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-US"> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <link rel="stylesheet" href="{baseURL}/static/css/base.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{baseURL}/static/css/print.css" type="text/css" media="print">
    <title>{title}</title> 
  </head> 
  <body>
    <header id="page_header">
      <nav>
	<ul>
	  <li><a href="{baseURL}/">HOME</a></li>
	  <li><a href="{baseURL}/login">Login</a></li>
	  <li><a href="{baseURL}/logout">Logout</a></li>
	  <li>
	    <a href="{baseURL}/add_delegate">
	      <span title="Add a participant" class="tooltip">Add</span>
	    </a>
	  </li>
	  <li>
	    <a href="{baseURL}/delegates">
	      <span title="List all delegates" class="tooltip">All</span>
	    </a>
	  </li>
	  <li>
	    <a href="{baseURL}/by_lastname">
	      <span title="List all delegates by last name" class="tooltip">Lastname</span>
	    </a>
	  </li>
	  <li>
	    <a href="{baseURL}/by_firstname">
	      <span title="List all delegates by first name" class="tooltip">Firstname</span>
	    </a>
	  </li>
	  <li>
	    <a href="{baseURL}/speakers">
	      <span title="List all speakers by last name" class="tooltip">Speakers</span>
	    </a>
	  </li>
	  <li>
	    <a href="{baseURL}/non_speakers">
	      <span title="List all non speakers by last name" class="tooltip">Non-speakers</span>
	    </a>
	  </li>
	  <li>
	    <a href="{baseURL}/crew">
	      <span title="List all crew members by last name" class="tooltip">Crew</span>
	    </a>
	  </li>
	  <li>
	    <a href="{baseURL}/email">
	      <span title="List all delegates by email address" class="tooltip">Email</span>
	    </a>
	  </li>
	  <li>
	    <a href="{baseURL}/speakers_email">
	      <span title="List speakers by email address"
	      class="tooltip">Spkrs Email</span>
	    </a>
	  </li>
	  <li>
	    <a href="{baseURL}/non_speakers_email">
	      <span title="List non-speakers by email address"
	      class="tooltip">Non-spkrs Email</span>
	    </a>
	  </li>
	</ul>
      </nav>
      <div id="session-menu"></div>
      <ul id="stats">
	<li id="all_count"></li>
	<li id="non_speaker_count"></li>
	<li id="speaker_count"></li>
	<li id="lighting_speaker_count"></li>
	<li id="crew_count"></li>
	<li id="dinner_meals"></li>
      </ul>
    </header>
    <div id="content">
      {content|s}
    </div>
    <footer id="page_footer">
    </footer>
    <script src="{baseURL}/static/js/jquery-1.5.2.min.js"></script>
    <script src="{baseURL}/static/js/json2.js"></script>
    <script src="{baseURL}/modules.js"></script>
    <script src="{baseURL}/duality.js"></script>
  </body>
</html>
